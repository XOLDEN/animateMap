<!DOCTYPE html>
<html>
<head>
	<title>Карта</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="map">
		<div class="container" id="animate">
			<div class="armalit">
				<div class="pic one">
					<img src="img/cities/armalit/01.png"/>
				</div>
				<div class="pic two">
					<img src="img/cities/armalit/02.png"/>
				</div>
			</div>
			<div class="skbk">
				<div class="pic three">
					<img src="img/cities/skbk/01.png"/>
				</div>
				<div class="pic four">
					<img src="img/cities/skbk/02.png"/>
				</div>
			</div>
		</div>
		<div class="container" id="animateTwo">
			<div class="burevestnik">
				<div class="pic five">
					<img src="img/cities/burevestnik/01.png"/>
				</div>
				<div class="pic six">
					<img src="img/cities/burevestnik/02.png"/>
				</div>
			</div>
			<div class="askold">
				<div class="pic seven">
					<img src="img/cities/askold/01.png"/>
				</div>
				<div class="pic eight">
					<img src="img/cities/askold/02.png"/>
				</div>
			</div>
		</div>
		<div class="circle">
			<span class="tooltip" data-title="Арсеньев" visibility="hidden">.</span>
		</div>
		<div class="circleTwo">
			<span class="tooltip" data-title="Мурманск" visibility="hidden">.</span>
		</div>
		<div class="circleThree">
			<span class="tooltip" data-title="Москва" visibility="hidden">.</span>
		</div>
		<div class="circleFour">
			<span class="tooltip" data-title="Санкт-Петербург" visibility="hidden">.</span>
		</div>
		<div class="circleFive">
			<span class="tooltip" data-title="Гатчина" visibility="hidden">.</span>
		</div>
		<img src="img/Map.png"/>
		

	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/popups.js"></script>
</body>
</html>
